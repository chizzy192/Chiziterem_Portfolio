<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiziterem Eze</title>
  </head>
  <body>
    
    <div id="particles-js"></div>
    <div id="root" ></div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <!-- stats.js lib --> 
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () { 
        particlesJS("particles-js", { particles: { number: { value: 100, density: { enable: true, value_area: 800 } }, color: { value: "#906f6f" }, shape: { type: "circle" }, opacity: { value: 0.6 }, size: { value: 3.5, random: true }, line_linked: { enable: false }, move: { enable: true, speed: 1, out_mode: "out" } }, interactivity: { events: { onhover: { enable: true, mode: ["bubble","attract"] }, onclick: { enable: true, mode: ["push","remove"] } }, modes: { bubble: { distance: 250, size: 8, duration: 2, opacity: 0.6 }, attract: { distance: 100 }, push: { particles_nb: 4 }, remove: { particles_nb: 4 } } }, retina_detect: true }); 
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
